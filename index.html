<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Product manager</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Product manager</h1>
        <input type="text" id="title" placeholder="Title" />
        <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" />
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes" />
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" />
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount" />
        <small id="total"></small>
        <input type="number" placeholder="Count" id="count" />
        <input type="text" placeholder="Category" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="right">
        <div class="search">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <button id="searchTitle" onclick="getSearchMood(this.id)">Search by title</button>
            <button id="searchCategory" onclick="getSearchMood(this.id)">Search by category</button>
        </div>
        <div id="deleteall">
            <!-- <button>Delete All</button> -->
        </div>
        <div class="scroll">
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
           <tbody id="tbody">
           
           </tbody>
        </table>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
